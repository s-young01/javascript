<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table id="table1"></table>
    <script>
        let userHTML = [];
        let userList = [
        {name : "그린", Email : "네이버"}
        ,{name : "블루", Email : "구글"}
        ,{name : "핑크", Email : "다음"}
        ]
        // !!!!! key.value 형식 !!!!!
        for (let user of userList) {
            userHTML.push("<tr>");
            userHTML.push("<td>" + user.name + "</td>");
            userHTML.push("<td>" + user.Email + "</td>");
            userHTML.push("</tr>");
        }
        // join => 배열을 문자열로 바꾸어주는 역할
        document.querySelector("#table1").innerHTML = userHTML.join("");
    </script>
</body>
</html>
