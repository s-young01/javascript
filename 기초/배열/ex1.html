<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1. 배열을 문자로 만들기 ["포도", "딸기", "수박" ,"사과"]
        let fruits = ["포도","딸기","수박","사과"];
        let str1 = fruits.join();
        console.log(str1);

        // 2. 문자를 배열로 만들기 "딸기, 수박, 귤, 체리, 포도"
        let fruits2 = "딸기,수박,귤,체리,포도";
        let str2 = fruits2.split(",");
        console.log(str2);

        // 3. 배열반전(원래 배열을 반전시키고 리턴함) 12345 -> 54321
        let num = [1,2,3,4,5];
        num.reverse();
        console.log(num);

        // 4. 배열의 일부분을 새로운 배열로 생성 a,b,c,d,e -> b,c,d
        let arr1 = ["a","b","c","d","e"];
        let arr2 = arr1.slice(1,4);
        console.log(arr2);
    </script>
</body>
</html>
