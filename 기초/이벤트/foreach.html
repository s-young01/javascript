<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>list1</li>
        <li>list2</li>
        <li>list3</li>
        <li>list4</li>
    </ul>
    <script>
        let arr1 = ["🍔","🍕","🥐","🍟","🌮"];
        /* 
        console.log(arr1[0]);
        console.log(arr1[1]);
        console.log(arr1[2]);
        console.log(arr1[3]);
        console.log(arr1[4]); 
        */

    // for문 써서 간단하게 나타내기 ! 
       for (let i = 0; i < arr1.length; i++) {
        console.log(arr1[i]);
       }

    // for of문 -> for (let 매개변수 of 변수명) {}   
    // 배열의 값이 매개변수에 담김
       for (let v of arr1) {
        console.log(v);
       }

    // forEach문 
    // 매개변수 첫 번째는 값 , 두 번째는 인덱스 출력 , 세 번째는 배열 자신이 담김 
       arr1.forEach (function(v,i,arr) {
        console.log(v); 
        console.log(i);
        console.log(arr);
       })

    // 화살표 함수로 바꾸기
       arr1.forEach((v,i,arr) => {
        console.log(v); 
        console.log(i);
        console.log(arr);
       })

       let lis = document.querySelectorAll("li");
       console.log(lis);

       /*
        for (let i = 0; i < lis.length; i++) {
        lis[i].style.background = "yellow";
       } 
       */

       lis.forEach ((li, index) => li.innerHTML = "red" + index);
    </script>
</body>
</html>
