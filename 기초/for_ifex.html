<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1~100까지 숫자를 출력
        // 3과 5로 나누어 떨어지는 수는 숫자대신 "FizzBuzz" 출력
        // 3으로 나누어 떨어지는 수는 숫자대신 "Fizz"출력
        // 5로 나누어 떨어지는 수는 숫자대신 "Buzz"출력
        let num = ""
        let result = num
        
        for (let i = 1; i <= 100; i++) {
            if (i % 5 == 0 && i % 3 == 0) {
                result = "FizzBuzz";
            } else if (i % 5 == 0) {
                result = "Buzz";
            } else if (i % 3 == 0) {
                result = "Fizz";
            } else {
                result = i;
            }
            console.log(result);
        }
    </script>
</body>
</html>
