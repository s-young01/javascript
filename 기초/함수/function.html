<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    // 함수 선언문 방식
    // function 함수명 (매개변수1) {
    //     return 반환 값;
    // } 
    // 함수는 return을 만나면 종료됨
    // 함수 선언문은 호이스팅 됨 !!!!!!!!!!
    // 함수 정의하기 전에 호출이 가능함 !!!!!!!!!
        let result = add(2,5);
        console.log(result);
        function add(a,b) {
            return a + b;
        }

        function printText(text) {
            return 0;
            console.log(text);
        }
        // 반환 값이 없을 때 자동으로 undefined반환 함
        let result2 = printText("월요일 싫어요..");
        console.log(result2);

        let add2 = function(a,b) {
            return a + b;
        }
        console.log(add2(5,10));

        // 매개변수 기본 값 설정 (es6때 추가됨)
        // 전달하지 않은 매개변수의 디폴트 값을 설정할 수 있음
        function showMessage(message, from = "그린") {
            console.log(`메세지는 ${message} 이고, 보낸 사람은 ${from} 이다.`);
        }
        showMessage("안녕", "유리");
        showMessage("야호", "철수");
        showMessage("자바스크립트", "짱구");
        showMessage("월요일");

        // 나머지 매개변수 (es6때 추가됨)
        // 배열형태로 전달할 수 있음 !!!!!!!!!
        // (...arr) : 매개변수의 값이 하나로 정해져 있지 않을 때
        // 여러 개의 값을 사용 가능함.
        function printAll(...arr) {
            for(let i = 0; i < arr.length; i++) {
                console.log(arr[i]);
            }
            arr.forEach (i=>{
                console.log(i);
            })
        }
        printAll('원빈','김희선','송중기');
        printAll('강하늘','김희선');

        // 화살표 함수 -> 무기명, 익명 함수를 간략하게 작성
        let add3 = function(a,b) {
            return a + b;
        }
        console.log(add3(2,3));

        let add4 = (a,b) => a + b;
        console.log(add4(2,3));

        // 즉시 실행 함수 
        (function hello(){
            console.log("good bye");
        }) ();
    </script>
</body>
</html>
