<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0; box-sizing: border-box;}
        body {
            width: 100%;
            height: 100vh;
        }
        @keyframes fadein {
            0% {
                opacity: 0.4;
            }
            100% {
                opacity: 1;
            }
        }
        .fadeimg {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            animation: fadein 0.5s;
        }
    </style>
</head>
<body>
    <div class="fadeimg"><img src="images/img_lights1.jpg" alt=""></div>
    <div class="fadeimg"><img src="images/img_lights2.jpg" alt=""></div>
    <div class="fadeimg"><img src="images/img_lights3.jpg" alt=""></div>
    <div class="fadeimg"><img src="images/img_lights4.jpg" alt=""></div>
    <script>
        let imgDivs = document.querySelectorAll(".fadeimg");
        let indexNum = 0;
        let nextNum;
        imgDivs.forEach(div => div.style.display = "none");
        imgDivs[0].style.display = "block";
        setInterval(function(){
            // 0,1,2,3 번 인덱스 계속 반복해주기 (나머지 연산자 써주기)
            // 마지막 (3 + 1)인덱스까지 왔을 때 -> 4 % 4 = 0 => 처음 인덱스로 돌아옴
            nextNum = (indexNum + 1) % 4;
            imgDivs[indexNum].style.display = "none";
            imgDivs[nextNum].style.display = "block";
            indexNum = nextNum;
        },3000);
        // indexNum = 0 / nextNum = 1
        // 0번째 div 눈 끄기 / 1번째 div 눈 켜기
        // indexNum = 1 / nextNum = 2
        // 1번째 div 눈 끄기 / 2번째 div 눈 켜기
        // 마지막까지 반복 ...
    </script>
</body>
</html>
