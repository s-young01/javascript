<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>

<body>
    <script>
        // 주사위는 눈금이 1~6 까지
        // 컴퓨터와 사람 랜덤하게 주사위 값을 지정
        // 지정된 주사위 값을 출력
        // 주사위값을 비교하여 승리자를 출력

        function dice_game() {
            let numCom = Math.floor(Math.random() * 6 + 1);   
            let numUser = Math.floor(Math.random() * 6 + 1); 
            console.log(`사람 주사위 ${numUser} : 컴퓨터 주사위 ${numCom}`);
            if (numUser == numCom) {
                console.log("비겼습니다.");
            } else if (numUser > numCom) {
                console.log("사람이 이겼습니다.");
            } else {
                console.log("컴퓨터가 이겼습니다.");
            }
        }
        // 함수 호출하기
        dice_game();
        
        // 삼항 연산자로 바꾸기
        // let result = numUser == numCom ? "비겼습니다" : numUser > numCom ? "당신이 이겼습니다." : "컴퓨터가 이겼습니다.";
    </script>
</body>
</html>
