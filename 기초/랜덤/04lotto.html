<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        let lotto = []
        let result = []
        for (let i = 0; i <= 45; i++) {
            lotto.push(i);
            console.log(lotto);

        }
        for (let i = 0; i < 6; i++) {
            let randomNum = Math.floor(Math.random() * lotto.length);
            result.push(lotto[randomNum])
            lotto.splice(randomNum,1)
        }
        
    </script>
