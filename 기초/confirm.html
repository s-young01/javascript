<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // alert : 경고창의 메세지를 보여줌
        // prompt : 사용자에게 텍스트를 입력하도록 함
        // 확인을 누르면 입력한 문자열은 반환하고, 취소하면 null을 반환 함
        // confirm : 사용자가 확인 또는 취소를 선택
        // 확인을 누르면 true를 반환 취소를 누르면 false를 반환 (사용자가 무엇을 눌렀는지 알 수 있게 함)

        let isBoss = confirm("당신은 리더입니까?");
        document.write(isBoss);
    </script>
</body>
</html>
