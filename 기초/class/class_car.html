<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Car {
            // #을 붙이면 외부에서 접근할 수 없다 (이 값을 사용하려면 함수를 호출해서 접근 해야 함)
            #price;
            constructor(modelName, modelYear, type, price) {
                this.modelName = modelName;
                this.modelYear = modelYear;
                this.type = type;
                this.#price = price;
            }
            // get함수 : 
            getModelName() {
                return this.modelName;
            }
            getModelYear() {
                return this.modelYear;
            }
            getType() {
                return this.type;
            }
            getPrice() {
                return this.#price;
            }
            // set함수 : 필드 값을 업데이트 해주는 함수
            setModelName(modelName) {
                this.modelName = modelName;
            }
            setModelYear(modelYear) {
                this.modelYear = modelYear;
            }
            setType(type) {
                this.type = type;
            }
            setPrice(parse) {
                this.price = price;
                if(price < 0) {
                    this.#price = 0;
                } else {
                    this.#price = price;
                }
            }
            run() {
                console.log("차가 달립니다.");
            }
        }
        let ionic = new Car("아이오닉","2021","e",4000);
        console.log(ionic.getPrice());

        class ElectricCar extends Car {
            constructor(modelName, modelYear, type, price, chargeTime) {
                super(modelName, modelYear, type, price);
                this.chargeTime = chargeTime;
            }
            // 메소드 재정의
            run() {
                super.run();
                console.log("전기차가 달립니다.");
            }
        }
        let elIonic = new ElectricCar("전기 아이오닉","2022","e",6000,3);
        elIonic.run();
    </script>
</body>
</html>
