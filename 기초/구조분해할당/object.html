<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let obj1 = {
            name : "green",
            age : 30,
            hasJob : true
        }
        let {name : n, age : a, hasJob} = obj1;
        console.log(n);
        console.log(a);
        console.log(hasJob);

        let obj2 = {
            name : "a",
            width : 200,
            height : 100
        }
        let {name, ...rest} = obj2;
        console.log(rest);

        function myFunc({name, width, height}) {
            console.log(name);
            console.log(width);
            console.log(height);
        }
        myFunc(obj2);
        
    </script>
</body>
</html>
