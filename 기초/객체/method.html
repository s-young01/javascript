<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       let user = {
        name : "green",
        age : 30
       }
    // this는 현재 객체(=객체이름)를 나타냄 !
    // this 는 . 앞에 있는 객체를 참조함 (호출 대상 .)
    // .(호출대상)이 없으면 전역 객체인 window를 참조함
       user.sayHi = function() {
        console.log(this.name);
       }
       console.log(user);
       user.sayHi();
       let user2 = {
        name : "blue",
        age : 22,
        // sayHi : function() -> 함수 생략 가능 !
        sayHi () {
            console.log(this.name);
        }
       }
       console.log(user2);
       user2.sayHi();

       function sayHi() {
        console.log(this);
       }
       sayHi();
    </script>
</body>
</html>
