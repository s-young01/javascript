<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // fetch("https://jsonplaceholer.typicode.com/posts/1")
        // .then(res => res.json())
        // .then(data => console.log(data))
        // .catch(e => console.l(e))
        async function myFun() {
            // try문 : 예외가 발생할 수 있는 코드에 담아준다 (에러가 생겼을 때 바로 종료되지 않고
            try{
                const res = await fetch("https://jsonplaceholder.typicode.com/posts/1");
                const resjson = await res.json();
                console.log(resjson);
            }
            // catch문으로 넘어가서 실행해줌 !!!)
            catch(e) {
                console.log(e);
            }
        }
        myFun();
    </script>
</body>
