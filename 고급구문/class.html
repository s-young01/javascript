    <script>
        class Dog {
            constructor(name, age, color) {
                this.name = name;
                this.age = age;
                this.color = color;
            }
            sound() {
                console.log("왕왕");
            }
        }
        let dog1 = new Dog("구름",3,"흰색");
        // 객체 구조 분해 할당
        let {sound} = dog1;
        console.log(dog1.sound);
    </script>
